<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bingo Game</title>
</head>
<body>
    <h1>Bingo Game</h1>
    {% if number %}
    <h2>Called Number: {{ number }}</h2>
    {% endif %}
    <form method="POST">
        <button type="submit" name="generate" style="background-color: red; color: white;">Generate Number</button>
        <button type="submit" name="end">End Game</button>
    </form>

    <h3>Bingo Cards</h3>
    {% for player, card in cards.items() %}
        <h4>{{ player }}'s Bingo Card</h4>
        <table border="1">
            {% for row in card %}
                <tr>
                    {% for num in row %}
                        <td>{{ num }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
