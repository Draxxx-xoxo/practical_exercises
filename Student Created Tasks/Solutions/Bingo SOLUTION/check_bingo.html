<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Check Bingo</title>
</head>
<body>
    <h1>Check Bingo</h1>
    <form method="POST">
        <label for="winner">Which player has called Bingo?</label>
        <input type="number" id="winner" name="winner" min=1 max="{{ players|length }}" required>
        <!-- Alternative -->
        <!-- <select id="winner" name="winner">
            {% for player in players %}
                <option value="{{ player }}">{{ player }}</option>
            {% endfor %}
        </select> -->
        <button type="submit">Check Bingo</button>
    </form>
</body>
</html>
